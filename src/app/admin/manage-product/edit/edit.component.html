<div class="container">
  <h2>Edit Product</h2>
  <form (ngSubmit)="updateProduct()">
    <div class="form-group">
      <label>Product Name:</label>
      <input type="text" class="form-control" [(ngModel)]="product.productName" name="productName" required>
    </div>
    <div class="form-group">
      <label>Product Code:</label>
      <input type="text" class="form-control" [(ngModel)]="product.productCode" name="productCode" required>
    </div>
    <div class="form-group">
      <label>Release Date:</label>
      <input type="date" class="form-control" [(ngModel)]="product.releaseDate" name="releaseDate" required>
    </div>
    <div class="form-group">
      <label>Description:</label>
      <textarea class="form-control" [(ngModel)]="product.description" name="description" required></textarea>
    </div>
    <div class="form-group">
      <label>Price:</label>
      <input type="number" class="form-control" [(ngModel)]="product.price" name="price" required>
    </div>
    <div class="form-group">
      <label>Star Rating:</label>
      <input type="number" class="form-control" [(ngModel)]="product.starRating" name="starRating" required>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
